<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Os Melhores Jogadores do Mundo Atual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .player {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .player img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .player-info {
            margin-top: 10px;
        }

        h2 {
            font-size: 24px;
            margin: 10px 0;
        }

        p {
            font-size: 16px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Os Melhores Jogadores do Mundo Atual</h1>
    </header>
    <div class="container">
        <div class="player">
            <img src="caminho-para-a-imagem-jogador-1.jpg" alt="Jogador 1">
            <h2>Jogador 1</h2>
            <div class="player-info">
                <p>Posição: Atacante</p>
                <p>Clube: Clube 1</p>
                <p>País: País 1</p>
            </div>
        </div>

        <div class="player">
            <img src="caminho-para-a-imagem-jogador-2.jpg" alt="Jogador 2">
            <h2>Jogador 2</h2>
            <div class="player-info">
                <p>Posição: Meio-campista</p>
                <p>Clube: Clube 2</p>
                <p>País: País 2</p>
            </div>
        </div>

        <!-- Adicione mais jogadores conforme necessário -->

    </div>
</body>
</html>
